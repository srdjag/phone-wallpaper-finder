<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Phone Wallpaper Finder</title>
        <meta name="author" content="Srdja Gunjic">
        <meta name="description" content="A phone simulator helping you find the best wallpaper for you">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="./main.js"></script>
     
    </head>
    <body>
        <div class="phone">
            <div class="time">
                <span class="hours"></span>
                :
                <span class="minutes"></span>
            </div>
            <div class="date">
            </div>
            <div class="time-toggle">
                <input id="time" type="checkbox" onchange="toggleTime(event)">
                <label for="time">Toggle Time</label>
            </div>
            <div class="backgrounds">
            </div>
            <div class="camera-trigger"></div>
            <div class="camera-n1">
            </div>
            <div class="camera-n2">
                <svg class="svg-left" width="50" height="50">                
                    <path class="left" width="100%" height="100%" fill="black" d="M175.5,223.5h71v71c-2.04-8.67-9.01-33.09-32-52C199.58,230.23,184.25,225.48,175.5,223.5z"/>
                </svg>
                <svg class="svg-right" width="50" height="50">               
                    <path class="right" width="100%" height="100%" fill="black" d="M175.5,223.5h71v71c-2.04-8.67-9.01-33.09-32-52C199.58,230.23,184.25,225.48,175.5,223.5z"/>
                </svg>
            </div>
            <div class="camera-n3"></div>
            <div class="camera-n4"></div>
            <div class="camera-n5">
                <svg class="svg-left" width="50" height="50">                
                    <path class="left" width="100%" height="100%" fill="black" d="M175.5,223.5h71v71c-2.04-8.67-9.01-33.09-32-52C199.58,230.23,184.25,225.48,175.5,223.5z"/>
                </svg>
                <svg class="svg-right" width="50" height="50">               
                    <path class="right" width="100%" height="100%" fill="black" d="M175.5,223.5h71v71c-2.04-8.67-9.01-33.09-32-52C199.58,230.23,184.25,225.48,175.5,223.5z"/>
                </svg>
            </div>
            <div class="buttons"></div>
            <div class="icons">
            <i id="searchIcon" class="fas fa-search"></i>
            <a id="dlLink" href="https://images.unsplash.com/photo-1496060169243-453fde45943b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjg0OTE5fQ" download="wallpaper" target="_blank"><i class="fas fa-cloud-download-alt"></i></a>
            <i id="leftIcon" class="fas fa-chevron-left"></i>
            <i id="rightIcon" class="fas fa-chevron-right"></i>
           </div>
           <form>
               <input type="text" id="searchTerm" placeholder="Search...">
           </form>
           <span class="no-results">no results</span>
        </div>

    </body>
</html>
